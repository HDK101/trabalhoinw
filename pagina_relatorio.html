     body{
      background-color: rgba(223, 216, 212, 0.3)
    }
    .titulo{
       font-size: 50px;
       text-align: center;

    }

<body>
  <header>
    <h1 class="titulo"> Cinema Imaginario </h1>
  </header>

  <section id="report">

    <h1 class="sub">Relatórios</h1>
    <h2>Capacidade e exibição</h2>
    <form action="/capacidade" method="GET">
      <label for="tipoExibicao">Tipo de exibição</label>
      <select name="exibicao" id="tipoExibicao">
        <option value="2d">2D</option>
        <option value="3d">2D</option>
      </select><br><br>
      <label for="txtCapacidade">Capacidade</label>
      <input type="number" id="txtCapacidade" name="capacidadeCli">
      <input type="submit" value="Enviar">
    </form>
    <h2>Lançados a partir de uma data que contam com um ator:</h2>
    <form action="/lancados" method="GET">
      <label for="txtCapacidade">Capacidade</label>
      <input type="number" id="txtCapacidade" name="capacidadeCli"><br><br>
      <label for="txtAtor">Ator</label>
      <input type="text" id="txtAtores" name="atoresCli">
      <input type="submit" value="Enviar">
    </form>
    <h2>Lançados entre:</h2>
    <form action="/entre" method="GET">
      <input type="date" name="inicial" id="inicial"><br><br>
      <input type="date" name="final" id="final">
      <input type="submit" value="Enviar"><br><br>
    </form>
  </section>
