<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title> Cinema</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1> Cinema Imaginario </h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href="inicial_cinema.html">Menu inicial</a>
      </li>
      <li>
        <a href="sair_cinema.html">Sair</a>
      </li>
    </ul>
  </nav>

  <section id="movie-crud">
    <h1>Filmes</h1>
    <h2> Incluir </h2>
    <form action="/filme/incluir" method="POST">
      <label for="idFilme">Código do filme</label>
      <input type="number" id="idFilme" name="idFilme"><br><br>
      <label for="txtNome">Nome</label>
      <input type="text" id="txtNome" name="nomeCli"><br><br>
      <label for="anodelançamento">Ano de lançamento </label>
      <input type="number" id="anodelançamento" name="anodelançamento"><br><br>
      <label for="txtDiretor">Diretor</label>
      <input type="text" id="txtDiretor" name="diretorCli"><br><br>
      <label for="txtAtores">Atores</label>
      <input type="text" id="txtAtores" name="atoresCli"><br><br>
      <input type="submit" value="Incluir">
    </form>
    <h2> Listar um</h2>
    <form action="/filme/listar" method="GET">
      <label for="idFilme">Código do filme</label>
      <input type="number" id="idFilme" name="idFilme"><br><br>
      <label for="txtNome">Nome</label>
      <input type="text" id="txtNome" name="nomeCli"><br><br>
      <label for="anodelançamento">Ano de lançamento </label>
      <input type="number" id="anodelançamento" name="anodelançamento"><br><br>
      <label for="txtDiretor">Diretor</label>
      <input type="text" id="txtDiretor" name="diretorCli"><br><br>
      <label for="txtAtores">Atores</label>
      <input type="text" id="txtAtores" name="atoresCli"><br><br>
      <input type="submit" value="Incluir">
    </form>
    <h2>Listar todos</h2>
    <form action="/filme/listar/todos" method="GET">
      <input type="submit" value="Listar todos">
    </form>
    <h2>Alterar</h2>
    <form action="/filme/alterar" method="PUT">
      <fieldset>
        <legend>Identificar</legend>
        <label for="idFilme">Código do filme</label>
        <input type="number" id="idFilme" name="idFilme"><br><br>
      </fieldset>
      <fieldset>
        <legend>Alterar para</legend>
        <label for="idFilme">Código do filme</label>
        <input type="number" id="idFilme" name="idFilme"><br><br>
        <label for="txtNome">Nome</label>
        <input type="text" id="txtNome" name="nomeCli"><br><br>
        <label for="anodelançamento">Ano de lançamento </label>
        <input type="number" id="anodelançamento" name="anodelançamento"><br><br>
        <label for="txtDiretor">Diretor</label>
        <input type="text" id="txtDiretor" name="diretorCli"><br><br>
        <label for="txtAtores">Atores</label>
        <input type="text" id="txtAtores" name="atoresCli"><br><br>
      </fieldset>
      <input type="submit" value="Alterar">
      <h2>Excluir</h2>
      <form action="/filme/excluir" method="DELETE">
        <label for="idFilme">Código do filme</label>
        <input type="number" id="idFilme" name="idFilme"><br><br>
        <input type="submit" value="Excluir"><br><br>
      </form>
  </section>
  <footer>
    Feito por Lucas Hideki e Ingrid Nery
  </footer>
</body>

</html>
