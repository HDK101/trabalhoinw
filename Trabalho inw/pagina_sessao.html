<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>
</head>

<body>
  <h1>Sessões</h1>
  <h2>Incluir</h2>
  <form action="/sessao/incluir" method="POST">
    <label for="idFilme">Código do filme</label>
    <input type="number" id="idFilme" name="idFilme">
    <label for="idSala">Código da sala</label>
    <input type="number" id="idSala" name="isSala">
    <label for="data">Data</label>
    <input type="date" id="data" name="data">
    <label for="horario">Horário</label>
    <input type="datetime" id="horario" name="horario">
    <label for="preco">Preço</label>
    <input type="number" id="preco" name="preco">
    <input type="submit" value="Incluir">
  </form>
  <form action="/sessao/listar" method="GET">
    <label for="idFilme">Código do filme</label>
    <input type="number" id="idFilme" name="idFilme">
    <label for="idSala">Código da sala</label>
    <input type="number" id="idSala" name="isSala">
    <label for="data">Data</label>
    <input type="date" id="data" name="data">
    <label for="horario">Horário</label>
    <input type="datetime" id="horario" name="horario">
    <input type="submit" value="Incluir">
  </form>
  <h2>Listar todos</h2>
  <form action="/sessao/listar/todos" method="GET">
    <input type="submit" value="Incluir todos">
  </form>
  <h2>Alterar</h2>
  <form action="/sessao/alterar" method="PUT">
    <fieldset>
      <label for="idFilme">Código do filme</label>
      <input type="number" id="idFilme" name="idFilme">
      <label for="idSala">Código da sala</label>
      <input type="number" id="idSala" name="isSala">
      <label for="data">Data</label>
      <input type="date" id="data" name="data">
      <label for="horario">Horário</label>
      <input type="datetime" id="horario" name="horario">
    </fieldset>
    <fieldset>
      <label for="idFilme">Código do filme</label>
      <input type="number" id="idFilme" name="idFilme">
      <label for="idSala">Código da sala</label>
      <input type="number" id="idSala" name="isSala">
      <label for="data">Data</label>
      <input type="date" id="data" name="data">
      <label for="horario">Horário</label>
      <input type="datetime" id="horario" name="horario">
      <label for="preco">Preço</label>
      <input type="number" id="preco" name="preco">
    </fieldset>
    <input type="submit" value="Alterar">
  </form>
  <h2>Excluir</h2>
  <form action="/sessao/incluir" method="DELETE">
    <label for="idFilme">Código do filme</label>
    <input type="number" id="idFilme" name="idFilme">
    <label for="idSala">Código da sala</label>
    <input type="number" id="idSala" name="isSala">
    <label for="data">Data</label>
    <input type="date" id="data" name="data">
    <label for="horario">Horário</label>
    <input type="datetime" id="horario" name="horario">
    <input type="submit" value="Excluir">
  </form>
</body>

</html>
