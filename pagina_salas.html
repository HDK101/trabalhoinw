<head>
    <meta charset="utf-8">

         body{
           background-color: rgba(223, 216, 212, 0.3)
         }

       font-size: 50px;
       text-align: center;
       color:rgba(226, 47, 47, 0.883);
       font-weight: bold;
       background-color: rgba(246, 86, 17, 0.26)}

      font-size: 40px;

<body>
    <header>
        <h1 class="titulo"> Cinema Imaginario </h1>
    </header>
    <section id="rooms-crud">


        <h1 class="sub">Salas</h1>
        <h2>Incluir</h2>
        <form action="/salas/incluir" method="POST"></form>
        <label for="txtCódigo">Código da sala</label>
        <input type="text" id="txtCódigo" name="códigoCli"><br><br>
        <label for="txtNome">Nome</label>
        <input type="text" id="txtNome" name="nomeCli"><br><br>
        <label for="txtCapacidade">Capacidade</label>
        <input type="number" id="txtCapacidade" name="capacidadeCli"><br><br>
        <label for="txtTipo de exibição">Tipo de exibição</label>
        <select>
            <option value="2d">2D</option>
            <option value="3d">3D</option>
        </select><br><br>
        <label for="Acessível">Acessível</label>
        <input type="text" id="txtAcessível" name="acessívelCli">
        <input type="submit" value="Incluir">
        </form>
        <h2> Listar um</h2>
        <form action="/salas/listar" method="GET">
            <label for="txtCódigo">Código da sala</label>
            <input type="text" id="txtCódigo" name="códigoCli"><br><br>
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" name="nomeCli"><br><br>
            <label for="txtCapacidade">Capacidade</label>
            <input type="number" id="txtCapacidade" name="capacidadeCli"><br><br>
            <label for="txtTipo de exibição">Tipo de exibição</label>
            <select>
                <option value="2d">2D</option>
                <option value="3d">3D</option>
            </select><br><br>
            <label for="Acessível">Acessível</label>
            <input type="text" id="txtAcessível" name="acessívelCli">
            <input type="submit" value="Listar um">
        </form>
        <h2>Listar todos</h2>
        <form action="/salas/listar/todos" method="GET">
            <input type="submit" value="Listar todos">
        </form>
        <h2>Alterar</h2>
        <form action="/salas/alterar" method="PUT">
            <fieldset>
                <legend>Identificar</legend>
                <label for="txtCódigo">Código da sala</label>
                <input type="text" id="txtCódigo" name="códigoCli">
            </fieldset>
            <fieldset>
                <legend>Alterar para</legend>
                <label for="txtCódigo">Código da sala</label>
                <input type="text" id="txtCódigo" name="códigoCli"><br><br>
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" name="nomeCli"><br><br>
                <label for="txtCapacidade">Capacidade</label>
                <input type="number" id="txtCapacidade" name="capacidadeCli"><br><br>
                <label for="txtTipo de exibição">Tipo de exibição</label>
                <select>
                    <option value="2d">2D</option>
                    <option value="3d">3D</option>
                </select><br><br>
                <label for="Acessível">Acessível</label>
                <input type="text" id="txtAcessível" name="acessívelCli">
            </fieldset>
            <input type="submit" value="Alterar">
        </form>
        <h2>Excluir</h2>
        <form action="/salas/excluir" method="DELETE">
            <label for="txtCódigo">Código da sala</label>
            <input type="text" id="txtCódigo" name="códigoCli">
            <input type="submit" value="Excluir">
        </form>
        <br><br>
    </section>

    </nav>
